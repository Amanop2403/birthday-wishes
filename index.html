<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Mom!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday, Mom!</h1>

        <button id="wishButton" class="button">Wish Mom</button>
        <button id="cakeButton" class="button">Show Cake</button>
        <button id="balloonsButton" class="button">Pop-up & Balloons</button>
        <button id="photoButton" class="button">Show Family Photo</button>

        <div id="message" class="hidden"></div>
        <div id="cake" class="hidden"><img src="image\cake.jpg.jpeg" alt="Birthday Cake"></div>
        <div id="balloons" class="hidden">
            <div class="balloon" style="left: 10%;"></div>
            <div class="balloon" style="left: 30%;"></div>
            <div class="balloon" style="left: 50%;"></div>
            <div class="balloon" style="left: 70%;"></div>
            <div class="balloon" style="left: 90%;"></div>
        </div>
        <div id="familyPhoto" class="hidden"><img src="image/family-photo.jpg.jpeg" alt="Family Photo"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
